{% set only_show_approved = (user.ADMIN or user.participant == participant) %}
{% set teams = participant.get_teams(only_approved=only_show_approved) %}

{% if teams %}
    <h2>{{ _("Teams") }}</h2>
    <ul class="team memberships">
        {% for team in teams %}
        <li><a href="/{{ team.slug }}/">{{ team.name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
